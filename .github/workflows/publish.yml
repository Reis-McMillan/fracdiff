name: Publish

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    # This permission is REQUIRED for Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: pip install build

      - name: Build package
        # This replaces 'poetry build'
        run: python -m build

      - name: Publish to PyPI
        # This replaces 'poetry publish'
        uses: pypa/gh-action-pypi-publish@release/v1
        # No username or password needed if Trusted Publishing is set up!